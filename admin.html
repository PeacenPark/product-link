<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #fce7f3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            z-index: 100;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 10px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header h1 .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .header h1 .icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .header p {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .add-btn-container {
            text-align: right;
            margin-bottom: 30px;
        }

        .add-btn {
            background: #9333ea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #7e22ce;
            transform: scale(1.05);
        }

        .loading, .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading p {
            color: #6b7280;
            font-size: 1.2rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        .product-banner {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            flex: 1;
        }

        .product-banner a {
            display: block;
            transition: transform 0.3s;
            width: 100%;
        }

        .product-banner a:hover {
            transform: scale(1.02);
        }

        .product-banner img {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }

        .product-description {
            color: #1f2937;
            line-height: 1.5;
            text-align: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #9ca3af;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: monospace;
            transition: all 0.3s;
            min-height: 120px;
            resize: vertical;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .helper-text {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .preview-section {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border: 2px dashed #d1d5db;
        }

        .preview-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .preview-content {
            display: flex;
            justify-content: center;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: #9333ea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #7e22ce;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .header h1 .icon {
                width: 40px;
                height: 40px;
            }
            .header h1 .icon svg {
                width: 24px;
                height: 24px;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 12px !important;
            }
            .product-card {
                padding: 10px !important;
            }
            .product-description {
                font-size: 0.9rem !important;
                font-weight: 600 !important;
            }
            .btn {
                font-size: 0.75rem;
                padding: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px !important;
            }
            .product-card {
                padding: 8px !important;
            }
        }
    </style>
</head>
<body>
    <div class="admin-badge">관리자 모드</div>

    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                </span>
                오니겨미네
            </h1>
            <p>쿠팡 파트너스 배너 코드를 등록하세요</p>
        </div>

        <div class="add-btn-container">
            <button class="add-btn" onclick="openModal()">
                <span>+</span>
                등록하기
            </button>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">상품 등록</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>

            <div class="form-group">
                <label>쿠팡 배너 코드</label>
                <textarea id="bannerInput" placeholder='<a href="https://link.coupang.com/..." target="_blank">...</a>' oninput="updatePreview()"></textarea>
                <div class="helper-text">
                    쿠팡 파트너스에서 복사한 전체 코드를 붙여넣으세요<br>
                    (iframe 또는 이미지 링크 형식)
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-title">미리보기</div>
                <div class="preview-content" id="previewContent">
                    <p style="color: #9ca3af;">코드를 입력하면 미리보기가 표시됩니다</p>
                </div>
            </div>

            <div class="form-group">
                <label>상품 설명 (선택사항)</label>
                <input type="text" id="descriptionInput" placeholder="예: 손소독제 추천! 가성비 최고">
                <div class="helper-text">
                    상품에 대한 간단한 설명을 입력하세요
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">취소</button>
                <button class="btn-submit" onclick="submitForm()">확인</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA60Zi6MF_o2MXKw731xADQQ16NjouQRy8",
            authDomain: "shorts-links-4678a.firebaseapp.com",
            projectId: "shorts-links-4678a",
            storageBucket: "shorts-links-4678a.firebasestorage.app",
            messagingSenderId: "873212558361",
            appId: "1:873212558361:web:cff2e1670d5436b77bfe88"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var editingId = null;

        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            var container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading"><p>데이터를 불러오는 중...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    var products = [];
                    querySnapshot.forEach(function(doc) {
                        products.push({
                            id: doc.id,
                            data: doc.data()
                        });
                    });
                    products.reverse();
                    renderProducts(products);
                })
                .catch(function(error) {
                    console.error('데이터 로드 실패:', error);
                    alert('Firestore 오류: ' + error.message);
                    container.innerHTML = '<div class="empty-state"><p>데이터를 불러올 수 없습니다</p></div>';
                });
        }

        function renderProducts(products) {
            var container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>등록된 상품이 없습니다</p></div>';
                return;
            }

            var html = '<div class="products-grid">';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var data = product.data;
                
                html += '<div class="product-card">';
                html += '<div class="product-banner">' + data.bannerCode + '</div>';
                if (data.description) {
                    html += '<div class="product-description">' + data.description + '</div>';
                }
                html += '<div class="product-actions">';
                html += '<button class="btn btn-edit" onclick="editProduct(\'' + product.id + '\')">✏️ 수정</button>';
                html += '<button class="btn btn-delete" onclick="deleteProduct(\'' + product.id + '\')">🗑️ 삭제</button>';
                html += '</div>';
                html += '</div>';
            }
            html += '</div>';
            container.innerHTML = html;
        }

        function updatePreview() {
            var bannerCode = document.getElementById('bannerInput').value.trim();
            var previewContent = document.getElementById('previewContent');
            
            if (bannerCode) {
                previewContent.innerHTML = bannerCode;
            } else {
                previewContent.innerHTML = '<p style="color: #9ca3af;">코드를 입력하면 미리보기가 표시됩니다</p>';
            }
        }

        function openModal(productId) {
            var modal = document.getElementById('modal');
            var modalTitle = document.getElementById('modalTitle');
            var bannerInput = document.getElementById('bannerInput');
            var descriptionInput = document.getElementById('descriptionInput');
            var previewContent = document.getElementById('previewContent');

            if (productId) {
                editingId = productId;
                modalTitle.textContent = '상품 수정';
                
                db.collection('products').doc(productId).get()
                    .then(function(doc) {
                        if (doc.exists) {
                            var data = doc.data();
                            bannerInput.value = data.bannerCode;
                            descriptionInput.value = data.description || '';
                            updatePreview();
                        }
                    });
            } else {
                editingId = null;
                modalTitle.textContent = '상품 등록';
                bannerInput.value = '';
                descriptionInput.value = '';
                previewContent.innerHTML = '<p style="color: #9ca3af;">코드를 입력하면 미리보기가 표시됩니다</p>';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function submitForm() {
            var bannerCode = document.getElementById('bannerInput').value.trim();
            var description = document.getElementById('descriptionInput').value.trim();

            if (!bannerCode) {
                alert('배너 코드를 입력해주세요!');
                return;
            }

            var productData = {
                bannerCode: bannerCode,
                description: description,
                timestamp: Date.now()
            };

            if (editingId) {
                db.collection('products').doc(editingId).update(productData)
                    .then(function() {
                        alert('수정되었습니다!');
                        closeModal();
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('수정 실패: ' + error.message);
                        console.error('수정 오류:', error);
                    });
            } else {
                db.collection('products').add(productData)
                    .then(function() {
                        alert('등록되었습니다!');
                        closeModal();
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('등록 실패: ' + error.message);
                        console.error('등록 오류:', error);
                    });
            }
        }

        function editProduct(id) {
            openModal(id);
        }

        function deleteProduct(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                db.collection('products').doc(id).delete()
                    .then(function() {
                        alert('삭제되었습니다!');
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('삭제 실패: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>
