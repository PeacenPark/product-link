<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 오니겨미네</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .admin-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hero-text h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .hero-text p {
            opacity: 0.9;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .tab {
            flex: 1;
            padding: 15px 25px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        /* Products Section */
        .products-header {
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .products-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .filter-select {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
            min-width: 200px;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .product-image {
            position: relative;
            width: 100%;
            padding: 16px;
            background: #fafafa;
        }

        .product-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .product-banner a {
            display: block;
            width: 100%;
        }

        .product-banner img {
            border-radius: 8px;
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-description {
            color: #1f2937;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
        }

        .product-category {
            background: #f3f4f6;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Statistics Table */
        .stats-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .stats-table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-table-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .stats-total-clicks {
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .stats-table-body {
            padding: 0;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 60px 1fr 150px 120px;
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .stats-row:hover {
            background: #f9fafb;
        }

        .stats-row:last-child {
            border-bottom: none;
        }

        .stats-rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
        }

        .stats-rank.gold {
            color: #fbbf24;
        }

        .stats-rank.silver {
            color: #9ca3af;
        }

        .stats-rank.bronze {
            color: #cd7f32;
        }

        .stats-product-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stats-product-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1rem;
        }

        .stats-product-category {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .stats-category-badge {
            background: #f3f4f6;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .stats-clicks {
            text-align: center;
        }

        .stats-clicks-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .stats-clicks-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 3px;
        }

        .stats-empty {
            text-align: center;
            padding: 80px 20px;
        }

        .stats-empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats-empty h3 {
            color: #374151;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .stats-empty p {
            color: #9ca3af;
            font-size: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 35px;
            max-width: 650px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #1f2937;
            font-weight: 700;
        }

        .close-btn {
            background: #f3f4f6;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: monospace;
            transition: all 0.3s;
            min-height: 130px;
            resize: vertical;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .helper-text {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 8px;
        }

        .preview-section {
            margin-top: 25px;
            padding: 25px;
            background: #f9fafb;
            border-radius: 15px;
            border: 2px dashed #d1d5db;
        }

        .preview-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .preview-content {
            display: flex;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
        }

        .btn-submit {
            flex: 1;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #5568d3;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #374151;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 30px 20px;
            }

            .hero-text h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tabs {
                flex-direction: row;
                gap: 8px;
            }

            .tab {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .products-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .filter-select {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .product-info {
                padding: 15px;
            }

            .product-description {
                font-size: 0.9rem;
            }

            .product-banner {
                min-height: 150px;
            }

            .stats-row {
                grid-template-columns: 50px 1fr 100px;
                padding: 15px;
                gap: 10px;
            }

            .stats-category-badge {
                display: none;
            }

            .stats-rank {
                font-size: 1.2rem;
            }

            .stats-product-name {
                font-size: 0.9rem;
            }

            .stats-clicks-number {
                font-size: 1.5rem;
            }

            .stats-table-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .stats-table-title {
                font-size: 1.1rem;
            }

            .stats-total-clicks {
                font-size: 0.9rem;
            }

            .modal-content {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .product-image {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                </span>
                오니겨미네
            </div>
            
            <div class="admin-badge">👨‍💼 관리자 모드</div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-text">
                <h1>육아용품 관리</h1>
                <p>우리 아이를 위한 안전한 육아용품을 등록하고 관리하세요</p>
            </div>
            <button class="add-btn" onclick="openModal()">
                <span>➕</span>
                육아용품 등록
            </button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('products')">
                📦 제품 관리
            </button>
            <button class="tab" onclick="switchTab('statistics')">
                📊 클릭 통계
            </button>
        </div>

        <!-- Products Tab Content -->
        <div id="productsTab" class="tab-content active">
            <!-- Stats Section -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-label">전체 상품</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
            </div>

            <!-- Products Header -->
            <div class="products-header">
                <h2 class="products-title">등록된 육아용품</h2>
                <select class="filter-select" id="filterSelect" onchange="handleFilterChange()">
                    <option value="all">전체 카테고리</option>
                    <option value="기저귀/물티슈">기저귀/물티슈</option>
                    <option value="분유/이유식">분유/이유식</option>
                    <option value="장난감/완구">장난감/완구</option>
                    <option value="유아의류">유아의류</option>
                    <option value="유모차/카시트">유모차/카시트</option>
                    <option value="수납/정리">수납/정리</option>
                    <option value="목욕/위생">목욕/위생</option>
                    <option value="수유용품">수유용품</option>
                    <option value="안전용품">안전용품</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <!-- Products Container -->
            <div id="productsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="color: #6b7280;">데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>

        <!-- Statistics Tab Content -->
        <div id="statisticsTab" class="tab-content">
            <div class="stats-table">
                <div class="stats-table-header">
                    <span class="stats-table-title">🏆 인기 육아용품 순위</span>
                    <span class="stats-total-clicks" id="totalClicks">총 0 클릭</span>
                </div>
                <div class="stats-table-body" id="statsTableBody">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="color: #6b7280;">통계를 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">육아용품 등록</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>

            <div class="form-group">
                <label>카테고리</label>
                <select id="categoryInput">
                    <option value="기저귀/물티슈">기저귀/물티슈</option>
                    <option value="분유/이유식">분유/이유식</option>
                    <option value="장난감/완구">장난감/완구</option>
                    <option value="유아의류">유아의류</option>
                    <option value="유모차/카시트">유모차/카시트</option>
                    <option value="수납/정리">수납/정리</option>
                    <option value="목욕/위생">목욕/위생</option>
                    <option value="수유용품">수유용품</option>
                    <option value="안전용품">안전용품</option>
                    <option value="기타">기타</option>
                </select>
                <div class="helper-text">육아용품의 카테고리를 선택하세요</div>
            </div>

            <div class="form-group">
                <label>쿠팡 배너 코드</label>
                <textarea id="bannerInput" placeholder='<a href="https://link.coupang.com/..." target="_blank">...</a>' oninput="updatePreview()"></textarea>
                <div class="helper-text">
                    쿠팡 파트너스에서 복사한 전체 코드를 붙여넣으세요<br>
                    (iframe 또는 이미지 링크 형식)
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-title">🔍 미리보기</div>
                <div class="preview-content" id="previewContent">
                    <p style="color: #9ca3af;">코드를 입력하면 미리보기가 표시됩니다</p>
                </div>
            </div>

            <div class="form-group">
                <label>육아용품 설명</label>
                <input type="text" id="descriptionInput" placeholder="예: 신생아 기저귀 추천! 부드럽고 흡수력 좋아요">
                <div class="helper-text">육아용품에 대한 간단한 설명을 입력하세요</div>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">취소</button>
                <button class="btn-submit" onclick="submitForm()">확인</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA60Zi6MF_o2MXKw731xADQQ16NjouQRy8",
            authDomain: "shorts-links-4678a.firebaseapp.com",
            projectId: "shorts-links-4678a",
            storageBucket: "shorts-links-4678a.firebasestorage.app",
            messagingSenderId: "873212558361",
            appId: "1:873212558361:web:cff2e1670d5436b77bfe88"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var editingId = null;
        var allProducts = [];
        var currentFilter = 'all';

        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            var container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p style="color: #6b7280;">데이터를 불러오는 중...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    allProducts = [];
                    querySnapshot.forEach(function(doc) {
                        allProducts.push({
                            id: doc.id,
                            data: doc.data()
                        });
                    });
                    allProducts.reverse();
                    updateStats();
                    handleFilterChange();
                })
                .catch(function(error) {
                    console.error('데이터 로드 실패:', error);
                    alert('Firestore 오류: ' + error.message);
                    container.innerHTML = '<div class="empty-state"><div class="empty-icon">📦</div><h3>데이터를 불러올 수 없습니다</h3><p>잠시 후 다시 시도해주세요</p></div>';
                });
        }

        function updateStats() {
            var total = allProducts.length;
            
            var categories = [
                '기저귀/물티슈',
                '분유/이유식',
                '장난감/완구',
                '유아의류',
                '유모차/카시트',
                '수납/정리',
                '목욕/위생',
                '수유용품',
                '안전용품',
                '기타'
            ];
            
            var categoryCounts = categories.map(function(category) {
                var count = allProducts.filter(function(p) { 
                    return p.data.category === category; 
                }).length;
                return {
                    name: category,
                    count: count
                };
            });
            
            categoryCounts = categoryCounts
                .filter(function(item) { return item.count > 0; })
                .sort(function(a, b) { return b.count - a.count; });
            
            categoryCounts = categoryCounts.slice(0, 3);
            
            document.getElementById('totalCount').textContent = total;
            
            var statsGrid = document.getElementById('statsGrid');
            
            var existingCards = statsGrid.querySelectorAll('.stat-card');
            for (var i = 1; i < existingCards.length; i++) {
                existingCards[i].remove();
            }
            
            categoryCounts.forEach(function(item) {
                var card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = '<div class="stat-label">' + item.name + '</div>' +
                                '<div class="stat-value">' + item.count + '</div>';
                statsGrid.appendChild(card);
            });
        }

        function handleFilterChange() {
            var category = document.getElementById('filterSelect').value;
            currentFilter = category;
            
            var filtered = category === 'all' ? allProducts : 
                allProducts.filter(function(product) {
                    return product.data.category === category;
                });
            
            renderProducts(filtered);
        }

        function renderProducts(products) {
            var container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">📦</div><h3>등록된 육아용품이 없습니다</h3><p>새 육아용품을 등록해보세요</p></div>';
                return;
            }

            var html = '<div class="products-grid">';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var data = product.data;
                var category = data.category || '기타';
                
                html += '<div class="product-card">';
                html += '<div class="product-image">';
                html += '<div class="product-banner">' + data.bannerCode + '</div>';
                html += '</div>';
                html += '<div class="product-info">';
                html += '<span class="product-category">' + category + '</span>';
                if (data.description) {
                    html += '<div class="product-description">' + data.description + '</div>';
                }
                html += '<div class="product-actions">';
                html += '<button class="btn btn-edit" onclick="editProduct(\'' + product.id + '\')">✏️ 수정</button>';
                html += '<button class="btn btn-delete" onclick="deleteProduct(\'' + product.id + '\')">🗑️ 삭제</button>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            }
            html += '</div>';
            container.innerHTML = html;
        }

        function updatePreview() {
            var bannerCode = document.getElementById('bannerInput').value.trim();
            var previewContent = document.getElementById('previewContent');
            
            if (bannerCode) {
                previewContent.innerHTML = bannerCode;
            } else {
                previewContent.innerHTML = '<p style="color: #9ca3af;">코드를 입력하면 미리보기가 표시됩니다</p>';
            }
        }

        function openModal(productId) {
            var modal = document.getElementById('modal');
            var modalTitle = document.getElementById('modalTitle');
            var categoryInput = document.getElementById('categoryInput');
            var bannerInput = document.getElementById('bannerInput');
            var descriptionInput = document.getElementById('descriptionInput');
            var previewContent = document.getElementById('previewContent');

            if (productId) {
                editingId = productId;
                modalTitle.textContent = '육아용품 수정';
                
                db.collection('products').doc(productId).get()
                    .then(function(doc) {
                        if (doc.exists) {
                            var data = doc.data();
                            categoryInput.value = data.category || '기타';
                            bannerInput.value = data.bannerCode;
                            descriptionInput.value = data.description || '';
                            updatePreview();
                        }
                    });
            } else {
                editingId = null;
                modalTitle.textContent = '육아용품 등록';
                categoryInput.value = '기저귀/물티슈';
                bannerInput.value = '';
                descriptionInput.value = '';
                previewContent.innerHTML = '<p style="color: #9ca3af;">코드를 입력하면 미리보기가 표시됩니다</p>';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function submitForm() {
            var category = document.getElementById('categoryInput').value;
            var bannerCode = document.getElementById('bannerInput').value.trim();
            var description = document.getElementById('descriptionInput').value.trim();

            if (!bannerCode) {
                alert('배너 코드를 입력해주세요!');
                return;
            }

            var productData = {
                category: category,
                bannerCode: bannerCode,
                description: description,
                timestamp: Date.now()
            };

            if (editingId) {
                db.collection('products').doc(editingId).update(productData)
                    .then(function() {
                        alert('수정되었습니다!');
                        closeModal();
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('수정 실패: ' + error.message);
                        console.error('수정 오류:', error);
                    });
            } else {
                productData.clickCount = 0;
                db.collection('products').add(productData)
                    .then(function() {
                        alert('등록되었습니다!');
                        closeModal();
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('등록 실패: ' + error.message);
                        console.error('등록 오류:', error);
                    });
            }
        }

        function editProduct(id) {
            openModal(id);
        }

        function deleteProduct(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                db.collection('products').doc(id).delete()
                    .then(function() {
                        alert('삭제되었습니다!');
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('삭제 실패: ' + error.message);
                    });
            }
        }

        function switchTab(tabName) {
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab, index) {
                tab.classList.remove('active');
                if ((tabName === 'products' && index === 0) || (tabName === 'statistics' && index === 1)) {
                    tab.classList.add('active');
                }
            });

            var productsTab = document.getElementById('productsTab');
            var statisticsTab = document.getElementById('statisticsTab');

            if (tabName === 'products') {
                productsTab.classList.add('active');
                statisticsTab.classList.remove('active');
            } else if (tabName === 'statistics') {
                productsTab.classList.remove('active');
                statisticsTab.classList.add('active');
                loadStatistics();
            }
        }

        function loadStatistics() {
            var container = document.getElementById('statsTableBody');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p style="color: #6b7280;">통계를 불러오는 중...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    var products = [];
                    querySnapshot.forEach(function(doc) {
                        var data = doc.data();
                        products.push({
                            id: doc.id,
                            description: data.description || '이름 없음',
                            category: data.category || '기타',
                            clickCount: data.clickCount || 0
                        });
                    });

                    products.sort(function(a, b) {
                        return b.clickCount - a.clickCount;
                    });

                    renderStatistics(products);
                })
                .catch(function(error) {
                    console.error('통계 로드 실패:', error);
                    container.innerHTML = '<div class="stats-empty"><div class="stats-empty-icon">📊</div><h3>통계를 불러올 수 없습니다</h3><p>잠시 후 다시 시도해주세요</p></div>';
                });
        }

        function renderStatistics(products) {
            var container = document.getElementById('statsTableBody');

            if (products.length === 0) {
                container.innerHTML = '<div class="stats-empty"><div class="stats-empty-icon">📊</div><h3>등록된 상품이 없습니다</h3><p>상품을 등록하면 클릭 통계가 표시됩니다</p></div>';
                document.getElementById('totalClicks').textContent = '총 0 클릭';
                return;
            }

            var totalClickCount = products.reduce(function(sum, product) {
                return sum + product.clickCount;
            }, 0);
            document.getElementById('totalClicks').textContent = '총 ' + totalClickCount + ' 클릭';

            var html = '';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var rank = i + 1;
                var rankClass = '';
                var medal = '';

                if (rank === 1) {
                    rankClass = 'gold';
                    medal = '🥇';
                } else if (rank === 2) {
                    rankClass = 'silver';
                    medal = '🥈';
                } else if (rank === 3) {
                    rankClass = 'bronze';
                    medal = '🥉';
                }

                html += '<div class="stats-row">';
                html += '<div class="stats-rank ' + rankClass + '">' + (medal || rank) + '</div>';
                html += '<div class="stats-product-info">';
                html += '<div class="stats-product-name">' + product.description + '</div>';
                html += '<div class="stats-product-category">' + product.category + '</div>';
                html += '</div>';
                html += '<div class="stats-category-badge">' + product.category + '</div>';
                html += '<div class="stats-clicks">';
                html += '<div class="stats-clicks-number">' + product.clickCount + '</div>';
                html += '<div class="stats-clicks-label">클릭</div>';
                html += '</div>';
                html += '</div>';
            }

            container.innerHTML = html;
        }
    </script>
</body>
</html>
