<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 링크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #fce7f3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading p {
            color: #6b7280;
            font-size: 1.2rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }

        .product-image-container {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            height: 250px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-image-container:hover .product-image {
            transform: scale(1.05);
        }

        .product-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
        }

        .product-image-container:hover .product-overlay {
            background: rgba(0,0,0,0.3);
            opacity: 1;
        }

        .product-info {
            padding: 20px;
        }

        .product-description {
            color: #374151;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>상품 링크</h1>
            <p>아래 상품을 클릭하면 구매 페이지로 이동합니다</p>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA60Zi6MF_o2MXKw731xADQQ16NjouQRy8",
            authDomain: "shorts-links-4678a.firebaseapp.com",
            projectId: "shorts-links-4678a",
            storageBucket: "shorts-links-4678a.firebasestorage.app",
            messagingSenderId: "873212558361",
            appId: "1:873212558361:web:cff2e1670d5436b77bfe88"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            var container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading"><p>데이터를 불러오는 중...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    var products = [];
                    querySnapshot.forEach(function(doc) {
                        products.push({
                            id: doc.id,
                            data: doc.data()
                        });
                    });
                    products.reverse();
                    renderProducts(products);
                })
                .catch(function(error) {
                    console.error('데이터 로드 실패:', error);
                    container.innerHTML = '<div class="empty-state"><p>데이터를 불러올 수 없습니다</p></div>';
                });
        }

        function renderProducts(products) {
            var container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>등록된 상품이 없습니다</p></div>';
                return;
            }

            var html = '<div class="products-grid">';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var data = product.data;
                
                html += '<div class="product-card">';
                html += '<div class="product-image-container" onclick="openLink(\'' + data.link.replace(/'/g, "\\'") + '\')">';
                html += '<img src="' + data.image + '" alt="상품" class="product-image">';
                html += '<div class="product-overlay">구매하러 가기 →</div>';
                html += '</div>';
                html += '<div class="product-info">';
                html += '<p class="product-description">' + data.description + '</p>';
                html += '</div></div>';
            }
            html += '</div>';
            container.innerHTML = html;
        }

        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
