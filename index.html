<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 링크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #fce7f3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 10px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header h1 .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .header h1 .icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .header p {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading p {
            color: #6b7280;
            font-size: 1.2rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
            transform: translateY(-3px);
        }

        .product-banner {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            flex: 1;
        }

        .product-banner a {
            display: block;
            transition: transform 0.3s;
            width: 100%;
        }

        .product-banner a:hover {
            transform: scale(1.02);
        }

        .product-banner img {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }

        .product-description {
            color: #374151;
            line-height: 1.5;
            text-align: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        .coupang-notice {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .header h1 .icon {
                width: 40px;
                height: 40px;
            }
            .header h1 .icon svg {
                width: 24px;
                height: 24px;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 12px !important;
            }
            .product-card {
                padding: 10px !important;
            }
            .product-description {
                font-size: 0.8rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px !important;
            }
            .product-card {
                padding: 8px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                    </svg>
                </span>
                오니겨미네
            </h1>
            <p>이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>

        <div class="coupang-notice">
            이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA60Zi6MF_o2MXKw731xADQQ16NjouQRy8",
            authDomain: "shorts-links-4678a.firebaseapp.com",
            projectId: "shorts-links-4678a",
            storageBucket: "shorts-links-4678a.firebasestorage.app",
            messagingSenderId: "873212558361",
            appId: "1:873212558361:web:cff2e1670d5436b77bfe88"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            var container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading"><p>데이터를 불러오는 중...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    var products = [];
                    querySnapshot.forEach(function(doc) {
                        products.push({
                            id: doc.id,
                            data: doc.data()
                        });
                    });
                    products.reverse();
                    renderProducts(products);
                })
                .catch(function(error) {
                    console.error('데이터 로드 실패:', error);
                    container.innerHTML = '<div class="empty-state"><p>데이터를 불러올 수 없습니다</p></div>';
                });
        }

        function renderProducts(products) {
            var container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>등록된 상품이 없습니다</p></div>';
                return;
            }

            var html = '<div class="products-grid">';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var data = product.data;
                
                html += '<div class="product-card">';
                html += '<div class="product-banner">' + data.bannerCode + '</div>';
                if (data.description) {
                    html += '<div class="product-description">' + data.description + '</div>';
                }
                html += '</div>';
            }
            html += '</div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
