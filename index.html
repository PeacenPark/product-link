<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 링크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #fce7f3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #8B4513 0%, #D2691E 20%, #FF6B35 40%, #FFA500 60%, #4A90E2 80%, #2E5C8A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -3px;
            position: relative;
            display: inline-block;
            font-family: 'Arial Black', sans-serif;
        }

        .header h1::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #8B4513 0%, #D2691E 20%, #FF6B35 40%, #FFA500 60%, #4A90E2 80%, #2E5C8A 100%);
            border-radius: 4px;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            padding: 20px;
        }

        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .product-banner {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .product-banner a {
            display: block;
            transition: transform 0.3s;
        }

        .product-banner a:hover {
            transform: scale(1.05);
        }

        .product-banner img {
            border-radius: 10px;
        }

        .product-description {
            color: #374151;
            line-height: 1.6;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .coupang-notice {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>오니겨미네</h1>
            <p>이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
        </div>

        <div id="productsContainer">
            <div class="loading">
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>

        <div class="coupang-notice">
            이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA60Zi6MF_o2MXKw731xADQQ16NjouQRy8",
            authDomain: "shorts-links-4678a.firebaseapp.com",
            projectId: "shorts-links-4678a",
            storageBucket: "shorts-links-4678a.firebasestorage.app",
            messagingSenderId: "873212558361",
            appId: "1:873212558361:web:cff2e1670d5436b77bfe88"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            var container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading"><p>데이터를 불러오는 중...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    var products = [];
                    querySnapshot.forEach(function(doc) {
                        products.push({
                            id: doc.id,
                            data: doc.data()
                        });
                    });
                    products.reverse();
                    renderProducts(products);
                })
                .catch(function(error) {
                    console.error('데이터 로드 실패:', error);
                    container.innerHTML = '<div class="empty-state"><p>데이터를 불러올 수 없습니다</p></div>';
                });
        }

        function renderProducts(products) {
            var container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>등록된 상품이 없습니다</p></div>';
                return;
            }

            var html = '<div class="products-grid">';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var data = product.data;
                
                html += '<div class="product-card">';
                html += '<div class="product-banner">' + data.bannerCode + '</div>';
                if (data.description) {
                    html += '<div class="product-description">' + data.description + '</div>';
                }
                html += '</div>';
            }
            html += '</div>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
