    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA60Zi6MF_o2MXKw731xADQQ16NjouQRy8",
            authDomain: "shorts-links-4678a.firebaseapp.com",
            projectId: "shorts-links-4678a",
            storageBucket: "shorts-links-4678a.firebasestorage.app",
            messagingSenderId: "873212558361",
            appId: "1:873212558361:web:cff2e1670d5436b77bfe88"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var storage = firebase.storage();
        var isAdmin = false;
        var editingId = null;
        var ADMIN_PASSWORD = 'admin1234';

        window.onload = function() {
            loadProducts();
        };

        function loadProducts() {
            var container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading"><p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';

            db.collection('products').get()
                .then(function(querySnapshot) {
                    var products = [];
                    querySnapshot.forEach(function(doc) {
                        products.push({
                            id: doc.id,
                            data: doc.data()
                        });
                    });
                    products.reverse();
                    renderProducts(products);
                })
                .catch(function(error) {
                    console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                    alert('Firestore ì˜¤ë¥˜: ' + error.message);
                    container.innerHTML = '<div class="empty-state"><p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p></div>';
                });
        }

        function renderProducts(products) {
            var container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤</p></div>';
                return;
            }

            var html = '<div class="products-grid">';
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var data = product.data;
                
                html += '<div class="product-card">';
                html += '<div class="product-image-container" onclick="openLink(\'' + data.link.replace(/'/g, "\\'") + '\')">';
                html += '<img src="' + data.image + '" alt="ìƒí’ˆ" class="product-image">';
                html += '<div class="product-overlay">êµ¬ë§¤í•˜ëŸ¬ ê°€ê¸° â†’</div>';
                html += '</div>';
                html += '<div class="product-info">';
                html += '<p class="product-description">' + data.description + '</p>';
                
                if (isAdmin) {
                    html += '<div class="product-actions">';
                    html += '<button class="btn btn-edit" onclick="editProduct(\'' + product.id + '\')">âœï¸ ìˆ˜ì •</button>';
                    html += '<button class="btn btn-delete" onclick="deleteProduct(\'' + product.id + '\')">ğŸ—‘ï¸ ì‚­ì œ</button>';
                    html += '</div>';
                }
                
                html += '</div></div>';
            }
            html += '</div>';
            container.innerHTML = html;
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('passwordInput').focus();
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        function handleLoginEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        function login() {
            var password = document.getElementById('passwordInput').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                closeLoginModal();
                updateAdminUI();
                alert('ê´€ë¦¬ìë¡œ ë¡œê·¸ì¸ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                alert('ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            }
        }

        function logout() {
            isAdmin = false;
            updateAdminUI();
            alert('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function updateAdminUI() {
            var loginBtn = document.getElementById('adminLoginBtn');
            var logoutBtn = document.getElementById('adminLogoutBtn');
            var addBtnContainer = document.getElementById('addBtnContainer');

            if (isAdmin) {
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                addBtnContainer.classList.remove('hidden');
            } else {
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                addBtnContainer.classList.add('hidden');
            }

            loadProducts();
        }

        function openModal(productId) {
            var modal = document.getElementById('modal');
            var modalTitle = document.getElementById('modalTitle');
            var imageInput = document.getElementById('imageInput');
            var imagePreview = document.getElementById('imagePreview');
            var linkInput = document.getElementById('linkInput');
            var descriptionInput = document.getElementById('descriptionInput');

            if (productId) {
                editingId = productId;
                modalTitle.textContent = 'ìƒí’ˆ ìˆ˜ì •';
                
                db.collection('products').doc(productId).get()
                    .then(function(doc) {
                        if (doc.exists) {
                            var data = doc.data();
                            imagePreview.src = data.image;
                            imagePreview.style.display = 'block';
                            linkInput.value = data.link;
                            descriptionInput.value = data.description;
                        }
                    });
            } else {
                editingId = null;
                modalTitle.textContent = 'ìƒí’ˆ ë“±ë¡';
                imageInput.value = '';
                imagePreview.style.display = 'none';
                linkInput.value = '';
                descriptionInput.value = '';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function previewImage() {
            var file = document.getElementById('imageInput').files[0];
            var preview = document.getElementById('imagePreview');

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function submitForm() {
            var imagePreview = document.getElementById('imagePreview');
            var imageFile = document.getElementById('imageInput').files[0];
            var link = document.getElementById('linkInput').value;
            var description = document.getElementById('descriptionInput').value;

            if (!imagePreview.src || !link || !description) {
                alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            var productData = {
                link: link,
                description: description,
                timestamp: Date.now()
            };

            if (imageFile) {
                var storageRef = storage.ref('products/' + Date.now() + '_' + imageFile.name);
                storageRef.put(imageFile).then(function(snapshot) {
                    return snapshot.ref.getDownloadURL();
                }).then(function(downloadURL) {
                    productData.image = downloadURL;
                    saveProduct(productData);
                }).catch(function(error) {
                    alert('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
                });
            } else {
                productData.image = imagePreview.src;
                saveProduct(productData);
            }
        }

        function saveProduct(productData) {
            if (editingId) {
                db.collection('products').doc(editingId).update(productData)
                    .then(function() {
                        alert('ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                        closeModal();
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('ìˆ˜ì • ì‹¤íŒ¨: ' + error.message);
                        console.error('ìˆ˜ì • ì˜¤ë¥˜:', error);
                    });
            } else {
                db.collection('products').add(productData)
                    .then(function() {
                        alert('ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
                        closeModal();
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('ë“±ë¡ ì‹¤íŒ¨: ' + error.message);
                        console.error('ë“±ë¡ ì˜¤ë¥˜:', error);
                    });
            }
        }

        function editProduct(id) {

        }

        function deleteProduct(id) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                db.collection('products').doc(id).delete()
                    .then(function() {
                        alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!');
                        loadProducts();
                    })
                    .catch(function(error) {
                        alert('ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
                    });
            }
        }

        function openLink(url) {

        }
    </script>
